<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Ad-Soyad </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ad Soyad"
            class="formbold-form-input"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Telefon Numarası </label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Telefon numaranızı girin"
            class="formbold-form-input"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> e-Mail Adresinizi Giriniz</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="e-Mail adresinizi Giriniz"
            class="formbold-form-input"
          />
        </div>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5 w-full">
              <label for="date" class="formbold-form-label"> Tarih Seçiniz </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <label for="time" class="formbold-form-label"> Saat Seçiniz </label>
              <input
                type="time"
                name="time"
                id="time"
                class="formbold-form-input"
              />
            </div>
          </div>
        </div>
        <div>
          <button class="button">
           <a href="kirala.html">Devam Et</a>
          </button>
        </div>
      </form>
    </div>
